<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <!-- Title -->
    <title>Love Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <!-- Header -->
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                </li>
                <li>
                    <a href="signup.html" class="active">Sign Up</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Main -->
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>

                <label for="first-name">First Name</label>
                <input type="text" class="text-input" required name="first-name" id="first-name"> <br>
                <label for="last-name">Last Name</label>
                <input type="text" class="text-input" required name="last-name" id="last-name"> <br>
                <label for="email-address">Email</label>
                <input type="email" class="text-input" required name="email-address" id="email-address"> <br>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" value="road" name="running-preference" required checked>
                    </div>
                    <div>
                        <label for="trial">Trial</label>
                        <input type="radio" id="trial" value="trial" name="running-preference">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" value="both" name="running-preference">
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>

    </main>
    <footer>
        <!-- Footer -->
        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="" Visit our Facebook page
                    (Opens in new tab)><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.x.com/" target="_blank" rel="noopener" aria-label="" Visit our X page (Opens in new
                    tab)><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="" Visit our YouTube page
                    (Opens in new tab)><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="" Visit our Instagram
                    page (Opens in new tab)><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Kit! -->
    <script src="https://kit.fontawesome.com/d17dbf40bb.js" crossorigin="anonymous"></script>

</body>

</html>
